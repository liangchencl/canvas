<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>canvas</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <canvas id="canvas" style="border:1px solid #ccc; margin: 50px auto;display: block;" height="768" width="1024">
    	如果浏览器不支持canvas的话则会显示这行文字
    </canvas>
<script type="text/javascript">
	window.onload= function(){
		var canvas = document.getElementById("canvas");
		var canvastext = canvas.getContext("2d");

		canvastext.beginPath()
		canvastext.moveTo(300,300)  // 起点
		canvastext.lineTo(700,300)  // 终点
		canvastext.lineTo(500,500)
		canvastext.lineTo(300,300)
		canvastext.closePath()

		canvastext.fillStyle = "rgba(0,0,0,0.1)"  // 填充颜色
		canvastext.fill();

		canvastext.lineWidth = 5  // 线宽度
		canvastext.strokeStyle = "#f00"  // 绘制线的颜色
		canvastext.stroke();


		canvastext.beginPath()
		canvastext.moveTo(100,100)
		canvastext.lineTo(300,200)
		canvastext.closePath()

		canvastext.strokeStyle = "#000"
		canvastext.stroke();
	}
</script>
</body>
</html>
