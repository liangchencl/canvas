</head>
<body>
	<h1>贝塞尔曲线</h1>
    <canvas id="canvas" style="border:1px solid #ccc; margin: 50px auto;display: block;" height="768" width="1024">
    	如果浏览器不支持canvas的话则会显示这行文字
    </canvas>
    <script type="text/javascript">
	window.onload= function(){
		var canvas = document.getElementById("canvas");
		var canvastext = canvas.getContext("2d");
		// canvastext.lineWidth = 5;
		// canvastext.strokeStyle = "#abc";


		canvas.onmousemove=function(even){
			canvastext.beginPath()
			canvastext.clearRect(0, 0, canvas.width, canvas.height);
			canvastext.lineWidth = 1
			canvastext.strokeStyle = "#000" // 边框颜色
			canvastext.moveTo(200,200)

			var x1 = even.pageX-this.offsetLeft;
			var y1 = even.pageY-this.offsetTop;
			canvastext.quadraticCurveTo(x1,y1,600,200);
			canvastext.stroke();
		}
	}
	</script>
</body>
</html>
