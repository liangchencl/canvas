<body>
<!-- 如果不指定canvas的宽高，则默认的是宽300px高150px;一般不用css来指定canvas的大小 -->
    <canvas id="canvas" style="border:1px solid #ccc; margin: 50px auto;display: block;" height="768" >
    	如果浏览器不支持canvas的话则会显示这行文字
    </canvas>
<script type="text/javascript">
window.onload=function(){
	var canvas = document.getElementById('canvas');

	canvas.width = 1024;
	canvas.height = 768;    //设置这个画布的宽高 也可以在上面设置，但是尽量不要在css里面设置



	// 判断浏览器是否支持canvas
	if(canvas.getContext('2d')){
		var canvastext = canvas.getContext('2d');
	}else{
		alert("当前浏览器不支持canvas")
	}
}
</script>
</body>
