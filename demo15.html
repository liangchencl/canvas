<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>canvas点击图片切换</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<h1>drawImage</h1>
    <canvas id="canvas" style="border:1px solid #ccc; margin: 50px auto;display: block;" height="768" width="1024">
    	如果浏览器不支持canvas的话则会显示这行文字
    </canvas>
    <img src="images/1.png" alt="" class="image">
    <img src="images/2.png" alt="" class="image">
    <img src="images/3.png" alt="" class="image">
    <script type="text/javascript">
	window.onload= function(){
		var canvas = document.getElementById("canvas");
		var canvastext = canvas.getContext("2d");
		var i=0;
		canvastext.drawImage(document.getElementsByTagName('img')[i],10,10)
		canvas.onclick=function(){
			canvastext.clearRect(0, 0, canvas.width, canvas.height);  // 清空
			i++;
			if(i>2){
				i=0;
				canvastext.drawImage(document.getElementsByTagName('img')[i],10,10)
			}
			canvastext.drawImage(document.getElementsByTagName('img')[i],10,10)
		}
	}
	</script>
</body>
</html>
