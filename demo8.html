<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>canvas</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #ccc; margin: 50px auto;display: block;" height="768" width="1024">
    	如果浏览器不支持canvas的话则会显示这行文字
    </canvas>
    <script type="text/javascript">
	window.onload= function(){
		var canvas = document.getElementById("canvas");
		var canvastext = canvas.getContext("2d");
		canvastext.fillStyle = "#abcdef";
		var y = 200;
		var x = 100;
		var xs = 0;
		setInterval(function(){
			xs +=0.1;
			var c = Math.sin(xs)*5;
			if(c>0){
				c=c;
			}else{
				c=-c;
			}
			x +=c;
			// console.log(c)
			y += Math.cos(xs)*10;  // 这里只是让y坐标变大一点而已

			canvastext.beginPath()
			// canvastext.clearRect(0, 0, canvas.width, canvas.height);

			canvastext.arc(x,y,2,0,2*Math.PI)
			canvastext.closePath();
			canvastext.fill();
			// canvastext.stroke();
		},100)

	}
</script>
</body>
</html>
